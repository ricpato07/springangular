<div id="div_registro" ui-view> 
    <message content="content"></message>
        <section class="content-header">
            <h3>
                Registro de asistencia
            </h3>
        </section>
        <section class="content">
            <div ng-form="forma.form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Datos del empleado</h3>
                            </div>
                            <div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="ip">IP</label>
                                        <input id="ip" name="ip"
                                               type="text" class="form-control"
                                               ng-model="cat.ip" 
                                               disabled="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="nombre">Nombre del empleado</label>
                                        <input id="nombre" name="nombre"
                                               type="text" class="form-control"
                                               ng-model="cat.nombre"
                                               ng-maxlength="20"
                                               maxlength="20"
                                               disabled="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Registro</label><br/>
                                        <span>
                                        <input type="radio" ng-model="cat.registro" value="0">
                                         Entrada
                                         </span>
                                        <span>
                                        <input type="radio" ng-model="cat.registro" value="1">
                                         Salida
                                         </span>
                                    </div>
                                    <div
                                            vc-recaptcha
                                            ng-model="cat.myRecaptchaResponse"
                                            key="'6LceXyIUAAAAAL0HHeNm7yQvNeG7_2A2CneVUnCO'">
                                    </div>
                                    <button ng-click="guardar()" type="button" class="btn btn btn-primary pull-right">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
