<div class="content-wrapper">
    <div ui-view>
        <div bind-html-compile="message.html"></div>
        <section class="content-header">
            <h3>
                Trasvase
            </h3>
        </section>
        <section class="content">
            <div ng-form="forma.form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Datos del trasvase</h3>
                                <span class="pull-right">* Campos obligatorios</span>
                            </div>
                            <div class="box-body">
                                <div class="item">
                                    <div class="form-group">
                                        <label for="ubicacion">Ubicación</label>
                                        <input id="ubicacion" name="ubicacion"
                                               type="text" class="form-control"
                                               ng-model="cat.ubicacion"
                                               ng-maxlength="20"
                                               maxlength="20"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label for="caja">Caja</label>
                                        <input id="caja" name="caja"
                                               type="text" class="form-control"
                                               ng-model="cat.cajaDestino"
                                               ng-maxlength="20"
                                               maxlength="20"
                                               ng-keyup="$event.keyCode == 13 ? listar() : null"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label for="expediente">Expediente</label>
                                        <input id="expediente" name="expediente"
                                               type="text" class="form-control"
                                               ng-model="cat.nunicodoc"
                                               ng-maxlength="20"
                                               maxlength="20"
                                               ng-keyup="$event.keyCode == 13 ? guardar() : null"
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button type="button" ng-click="guardar()" ng-disabled="forma.form.$invalid"
                                                class="btn btn btn-primary pull-left">Agregar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div class="item">
                                    <table class="table table-striped table-bordered table-hover ng-table-responsive">
                                        <thead class="cabeceragris">
                                        <tr>
                                            <th>Expediente</th>
                                            <th>Caja</th>
                                            <th>Ubicación</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in lista" class="gradeA">
                                            </td>
                                            <td>{{item.nunicodoc}}</td>
                                            <td>{{item.cajaDestino}}</td>
                                            <td>{{item.ubicacion}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
</div>
