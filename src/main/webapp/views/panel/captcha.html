<div class="content-wrapper">
    <div ui-view>
        <message content="content"></message>
        <section class="content-header">
            <h3>
                Solicitud de captcha
            </h3>
        </section>
        <section class="content">
            <div ng-form="forma.form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Datos del cliente</h3>
                                <span class="pull-right">* Campos obligatorios</span>
                            </div>
                            <div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="primer_nombre">Nombre</label>
                                        <input id="primer_nombre" name="primer_nombre"
                                               type="text" class="form-control"
                                               ng-model="cat.nombre_uno"
                                               ng-maxlength="20"
                                               maxlength="20"
                                               placeholder="Coloca el primer nombre del cliente"
                                               required>
                                    </div>
                                    <div
                                            vc-recaptcha
                                            ng-model="cat.myRecaptchaResponse"
                                            key="'6LceXyIUAAAAAL0HHeNm7yQvNeG7_2A2CneVUnCO'"
                                    ></div>
                                    <div class="form-group">
                                        <label>{{cat.ip}}</label>
                                    </div>
                                    <button ng-click="guardar()" type="button" class="btn btn btn-primary pull-right">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
