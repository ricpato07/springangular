<div class="content-wrapper">
    <div ui-view>
        <section class="content-header">
            <h4>
                  Creaci√≥n de expediente
            </h4>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12 col-md-offset-0">
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="ion ion-ios-paper-outline"></i>
                            <h3 class="box-title">Detalle core y sin base</h3>
                        </div>
                        <div class="box-body">
                            <a ng-if="result.length > 0" ng-click="mostrar_buscadores()"><i class="ion ion-search"></i>
                                <span style="margin-left: 3px;">{{gridOptions.enableFiltering?'Ocultar':'Mostrar'}} buscadores</span>

                            <a ng-if="result.length > 0" class="bold pull-right" ng-click="exportarExcel()"><i class="fa fa-file-excel-o"></i>
                                <span style="margin-left: 3px;">Exportar a Excel</span>
                            </a>
                            <div ui-grid="gridOptions" ui-grid-pagination class="myGrid" ui-grid-resize-columns="true"></div>
                            <div ng-show="tabla_detalle_core.show" bind-html-compile="tabla_detalle_core.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
